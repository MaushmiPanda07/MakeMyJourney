<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>

<body>


    <div style="border: 1px solid black; border-radius: 20px;background-color: rgba(199, 203, 206, 0.386);">

        <form action="/submit_register" method="post" style="display: flex;flex-direction: column;width: 300px;margin: 50px;">



            <h1>Register</h1>
            <label for="first_name" style="color: black;font-weight: bold;font-size: 1vw;">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="last_name"style="color: black;font-weight: bold;font-size: 1vw;">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="email" style="color: black;font-weight: bold;font-size: 1vw;">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password" style="color: black;font-weight: bold;font-size: 1vw;">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm_password" style="color: black;font-weight: bold;font-size: 1vw;">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <input type="submit" value="Register">
        </form>
    </div>

    <p style="color: white;">Already have an account? <a href="mmj.html" style="color: rgb(251, 255, 0);">Login</a></p>
</body>

</html>
