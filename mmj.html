<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="mmj.css">
</head>
<body>
    <div style="border: 1px solid black; border-radius: 20px;background-color: rgba(199, 203, 206, 0.386);">
        <h1>Login</h1>

        <form action="/submit_login" method="post">
            <label for="email" style="color: black;font-weight: bold;font-size: 1vw;">Email:</label>
            <input type="email" id="email" name="email" required><br>
    
            <label for="password" style="color: black;font-weight: bold;font-size: 1vw;">Password:</label>
            <input type="password" id="password" name="password" required><br>
    
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>

    </div>
    
</body>
</html>
